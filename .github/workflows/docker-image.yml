name: Docker Image CI

on:
  push:
    branches: [ "2.0.0.0" ]
  pull_request:
    branches: [ "2.0.0.0" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker login -u aidotnet -p ${{ secrets.DOCKER }} && docker build . --file src/FastGateway.Service/Dockerfile --tag aidotnet/fast-gateway:latest && docker push aidotnet/fast-gateway:latest
